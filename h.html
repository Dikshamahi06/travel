<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Lxw6JpCrNp3UHEOefy2eyQuHCsXDN6z9oYYV6jHq0GNsKQQB1nOBKnZ3FiMIv5EshL/j5+UpYgZ/Yi9LlX1iug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbol-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
        </header>
       
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbol-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹ <br> How can I help you today?</p>
            </li>
            <li class="chat outgoing">
                <span class="material-symbol-outlined">smart_toy</span>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div> 
    </div>
</body>
</html>
